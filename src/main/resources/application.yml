server:
  port: 8080
  servlet:
    context-path: /api/v1/server-manager

spring:
  profiles:
    active:
      - dev
  #      - prod

  graphql:
    graphiql:
      enabled: true

  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/db-server-manager
    username: postgres
    password: root

  mvc:
    path match:
      matching-strategy: ant_path_matcher

